<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body onload="onLoad()">
        <div id="navbarContainer">
            <div id="navbar">
                <ul>
                    <li>HOME</li>
                    <li>DATA</li>
                    <li>ABOUT</li>
                </ul>
            </div>
        </div>
       <div id="header">
            <h1>Air Quality Monitoring Dashboard</h1>
            <h3>Monitors and displays real-time air quality data<h3>
            <div style="display: flex; justify-content: center;">
                <div id="locationName" style="margin-right: -20px;"></div>
                <img id="timeImage" alt="" height="60px" width="90px">
            </div>
       </div>
        <div id="dashboard">
            <section class="container">
                
              </section>

            <div id="grid-container">
                <div id="temperature" class="grid-item">
                    <div class="slider-wrapper">
                        <div class="slider">
                          <div id="slide-1" style="padding-left: 15px; padding-top: 10px;">
                            <div style="display: flex;">
                                <div id="temperatureTextContent" style="margin-right: 60px;">
                                    <p>Temperature:</p>
                                    <span id="dynamicTemperature" style='font-size:20px;'></span>
                                    <br>
                                    <input id="temperatureTrendButton" type="button" value="CHECK TREND" onclick="getForecast()">
                                </div>
                                <div id="chartAnimation">
                                    <img src="./images/barChart.gif" alt="" width="80px" height="80px">
                                </div>
                            </div>
                          </div>
                          <div id="slide-2"  style="padding-left: 15px; padding-top: 10px;">
                            <div style="display: flex;">
                                <div id="humidityTextContent" style="margin-right: 60px;">
                                    <p>Humidity:</p>
                                    <span id="dynamicHumidity" style='font-size:20px;'></span>
                                    <br>
                                    <input id="humidityTrendButton" type="button" value="CHECK TREND" onclick="getForecast()">
                                </div>
                                <div id="chartAnimation">
                                    <img src="./images/barChart.gif" alt="" width="80px" height="80px">
                                </div>
                            </div>
                          </div>
                        </div>
                        <div class="slider-nav">
                          <a href="#slide-1"></a>
                          <a href="#slide-2"></a>
                        </div>
                      </div>
                </div>
                <!--<div id="forecastContainer">
                    <div style="height: 20px; width: 20px; background-color: yellow; visibility: hidden;"></div>
                </div>-->
                <!--<div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item" style="grid-column: span 2; border-radius: 5%;"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>-->
            </div>
            <div id="airPollutionDataTitle">Air Pollution Data</div>
            <div id="grid-container2">
                <div class="grid-item" id="pm25" style="border: 0.25px solid green;">
                    <div id="pm25TextContent">
                        <p style="margin-bottom: 5px; font-size: 18px;">PM 2.5:</p>
                        <span id="dynamicPm25" style='font-size:15px;'></span>
                    </div>
                </div>
                <div class="grid-item" id="pm10">
                    <div id="pm10TextContent">
                        <p style="margin-bottom: 5px; font-size: 18px;">PM 10:</p>
                        <span id="dynamicPm10" style='font-size:15px;'></span>
                    </div>
                </div>
                <div class="grid-item" id="nh3">
                    <div id="nh3TextContent">
                        <p style="margin-bottom: 5px; font-size: 18px;">NH3:</p>
                        <span id="dynamicNh3" style='font-size:15px;'></span>
                    </div>
                </div>
                <div class="grid-item" id="so2">
                    <div id="so2TextContent">
                        <p style="margin-bottom: 5px; font-size: 18px;">SO2:</p>
                        <span id="dynamicSo2" style='font-size:15px;'></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">

        </div>
        <script src="./main.js"></script>
    </body>
</html>
